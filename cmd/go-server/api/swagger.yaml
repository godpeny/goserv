openapi: 3.0.0
info:
  title: goserv
  license:
    name: MIT
  version: 0.0.1
servers:
- url: /
paths:
  /ping:
    get:
      tags:
      - SERVER
      summary: check whether server is on
      operationId: healthCheck
      responses:
        "200":
          description: goserv server health check
          content:
            text/plain:
              schema:
                type: string
                x-content-type: text/plain
        "400":
          description: Bad request
        "404":
          description: Not found
  /api/v1/user:
    post:
      tags:
      - user
      summary: create user
      operationId: createUser
      responses:
        "200":
          description: create user
          content:
            text/plain:
              schema:
                type: string
                x-content-type: text/plain
        "400":
          description: Bad request
        "404":
          description: Not found
components:
  schemas:
    v1_user:
      required:
      - age
      - name
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
          format: int64
